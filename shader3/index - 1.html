<!!------ FRAGMENT SHADER: THIS IS WHERE YOU WILL DO YOUR WORK ------>

<script id='my_fragment_shader' type='x-shader/x-fragment'>
uniform float uTime;
varying vec3 vPos;

float fl = 3.5;
vec4 sphere[2];

vec3 LDir[2], LColor[2];

vec3 skyColor = vec3(.0, .0, .05);

vec3 A = vec3(.1, .04, .0);
vec3 D = vec3(.5, .2, .0);
vec3 S = vec3(.5, .5, .5);
float p = 10.;

vec3 R(vec3 L, vec3 N) {
   return 2. * dot(L, N) * N - L;
}

float ray_sphere(vec3 V, vec3 W, vec4 S) {
   vec3 V_1 = V - S.xyz;
   float delta = pow(dot(W, V_1), 2.) - dot(V_1, V_1) + S.w * S.w;
   return delta < 0. ? -1. : -dot(W, V_1) - sqrt(delta);
}

void main() {
   sphere[0] = vec4(0., 0., 0.5, .5);
   sphere[1] = vec4(-0.5, -0.5, -0.5, .5);
   vec3 V = vec3(0., 0., fl);
   vec3 W = normalize(vec3(vPos.x, vPos.y, -fl));
   vec3 color = skyColor;

   for (int j = 0; j < 2; j++) {
      float t = ray_sphere(V, W, sphere[j]);
      if (t >= 0.) {

         LDir[0] = normalize(vec3(.5 + .5 * sin(3. * uTime), 1., 1.));
         LColor[0] = vec3(1., 1., .5);

         LDir[1] = normalize(vec3(-1., -1., -2.));
         LColor[1] = vec3(.05, .05, .15);

         vec3 P = V + t * W;
         vec3 N = normalize(P - sphere[j].xyz);

         N += .2 * vec3(noise(30. * P),
               noise(30. * P + vec3(100., 0., 0.)),
               noise(30. * P + vec3(200., 0., 0.)));
         N = normalize(N);

         float texture = 1.; //.5 + .5 * noise(20. * P);

         color = A * texture;

         for (int i = 0; i < 2; i++) {
            color += LColor[i] * D * max(0., dot(LDir[i], N)) * texture;
            color += LColor[i] * S * pow(max(0., dot(R(LDir[i], N), -W)), p);
         }
      }
   }
   gl_FragColor = vec4(sqrt(color), 1.0);
}
   
</script>
